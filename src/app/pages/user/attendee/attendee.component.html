<div class="container">
    <div class="sidebar">
        <div class="counter" (click)="OpenModalComment()">
            <i class="material-icons">forum</i>
            <span>{{comments.length}}</span>
        </div>
        <div class="counter" (click)="OpenModalReaction()">
            <i class="material-icons">favorite</i>
            <span>{{reactions.length}}</span>
        </div>
    </div>
    <div class="content">
        <div *ngIf="!conferenceId">
            <app-attendee-conferences [conferences]="conferences"/>
        </div>
        <div *ngIf="conferenceId">
            <app-attendee-sessions (sessionEvent)="receiveSession($event)" [sessions]="sessions"/>
            <hr/>
            <div *ngIf="sessionId">
                <app-chat type="messages" [messages]="messages"/>
                <app-chat type="questions" [questions]="questions"/>
                <app-attendee-qnas [qnas]="qnas"/>
                <app-attendee-links [links]="links"/>
                <app-attendee-polls [polls]="polls"/>
            </div>
        </div>
        <app-notes [notes]="notes"/>

    </div>
</div>
