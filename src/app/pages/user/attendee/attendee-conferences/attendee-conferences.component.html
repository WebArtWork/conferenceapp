<div>
    <h1 (click)="isCollapsed = !isCollapsed" class="collapsible-button">
        <span>Conferences</span>
        <i class="material-icons">{{ isCollapsed ? 'expand_less':'expand_more' }}</i>
    </h1>
    <hr/>

    <div *ngIf="isCollapsed" class="scrollable-container">
        <div *ngFor="let conference of conferences" class="item">
            <a [href]="'/#/attendee/' + conference._id">
                <h2>{{conference.name}}</h2>
                <p>{{conference.description}}</p>
            </a>
        </div>
    </div>
</div>
