<div>
    <h1 (click)="isCollapsed = !isCollapsed" class="collapsible-button">
        <span>Sessions</span>
        <i class="material-icons">{{ isCollapsed ? 'expand_less':'expand_more' }}</i>
    </h1>
    <hr/>

    <div *ngIf="isCollapsed" class="scrollable-container">
        <div *ngFor="let session of sessions" class="item">
            <div (click)="sessionEvent.emit(session._id); isCollapsed = !isCollapsed" class="session">
                <h2>{{session.name}}</h2>
                <p>{{session.description}}</p>           
            </div> 
        </div>
    </div>
</div>
