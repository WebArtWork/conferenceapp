<div>
    <h1 (click)="isCollapsed = !isCollapsed" class="collapsible-button">
        <span>Reactions</span>
        <i class="material-icons">{{ isCollapsed ? 'expand_less':'expand_more' }}</i>
    </h1>
    <hr/>

    <div *ngIf="isCollapsed" class="collapsible-content scrollable-container">
        <div *ngFor="let reaction of reactions" class="item">
            <h2>{{reaction.name}}</h2>
            <p>{{reaction.description}}</p>
        </div>
    </div>
</div>
